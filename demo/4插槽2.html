<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
	<style type="text/css">
		
		.btn{
			border: none;
			border: 1px solid #ccc;
		}
		.info{
			background: #ccc;
		}
		.success{
			background: #f90;
		}
	</style>
<body>

	<div id="app"></div>
	<script type="text/javascript" src="./node_modules/vue/dist/vue.min.js"></script>
	<script type="text/javascript">
		
		Vue.component('Btn',{

				template:`
						<button class="btn" :class="type">
							<slot>anniu</slot>
						</button>
				`,
				props:['type']

		});


		var App={
			template:`
				<div>父组件
						<Btn type="info">按钮1</Btn>
						<Btn type="success">按钮2</Btn>
				</div>
			`,

		}
		
		new Vue({
			el:"#app",
			data(){
				return {

				}
			},
			template:`<App />`,
			components:{
				App
			}
		})


	</script>
</body>
</html>
