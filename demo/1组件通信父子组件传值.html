<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app"></div>
	<script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>
	<script type="text/javascript">
		
	

		var Child={
			data(){
				return {
					msg:"我是声明的子组件"
				}
			},
			props:['msgs'],
			template:`
				<div >{{msgs}}
				</div>
			`,
			components:{
				
			}
		}

		
		/*
			
			绑定父组件的值 
			子组件中props接收

		 */
		var App={
			data(){
				return {
					msg:"我是父组件的值"
				}
			},
			template:`
				<div >
					父组件
					<Child v-bind:msgs='msg' />
				</div>
			`,
			components:{
				Child
			}
		}

		new Vue({
			el:"#app",
			data(){
				return {
					msg:"我是"
				}
			},
			template:'<App />',
			components:{
				App
			}
		});

	</script>
</body>
</html>
