<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<a href="#/login">登录</a>
	<a href="#/reg">注册</a>
	<div id="app"></div>

	<script type="text/javascript">
		    var oApp=document.getElementById('app');
			window.onhashchange=function(){
				console.log(location.hash)
				switch(location.hash){
					case '#/login':
						oApp.innerHTML='登录';
					break;
					case '#/reg':
						oApp.innerHTML='注册';
					break;
				}
			}

	</script>
</body>
</html>
