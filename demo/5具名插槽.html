<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

</head>
<body>

	<div id="app"></div>
	<script type="text/javascript" src="./node_modules/vue/dist/vue.min.js"></script>
	<script type="text/javascript">
		
		Vue.component('Btn',{

				template:`
						<div>
							<slot name='anniu'>按钮</slot>
							<slot name='denglu'>登录</slot>
						</div>
				`

		});


		var App={
			template:`
				<div>父组件
						<Btn>
								<button  slot="anniu">我是按钮</button>
								<button  slot="denglu">我是登陆</button>
						</Btn>		
				</div>
			`,

		}
		
		new Vue({
			el:"#app",
			data(){
				return {

				}
			},
			template:`<App />`,
			components:{
				App
			}
		})


	</script>
</body>
</html>
