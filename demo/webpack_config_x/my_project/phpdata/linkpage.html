<script type="text/javascript">
module.nav.data();
$(function(){

	//获取默认信息
	$.ajax({
		url:"datapage/com.php",
		type:"POST",
		data:"type=getLinkLibrary&id=1",
		success:function(str){
			console.log(str);
			var oData=$.parseJSON(str);
			if(oData.respondCode==0){
				$('#tv').val(oData.tvlink);
				$('#linkSpare').val(oData.linkSpare);
				$('#liveUrl').val(oData.link);
				
			}else{
				//alert(oData.respondMsg);
			}
		}
	})


	

	
	$("#surebtn").on('click',function(){
	
		var $liveUrl=encodeURIComponent($('#liveUrl').val());
		var $linkSpare=encodeURIComponent($('#linkSpare').val());
		var $tvlink=encodeURIComponent($('#tv').val());
		
		var datas="type=updateLinkLibrary&tvlink="+$tvlink+"&linklibrary="+$liveUrl+"&linkSpare="+$linkSpare+"&id=1";

		alert(datas)
		$.ajax({
			url:"datapage/com.php",
			type:"POST",
			data:datas,
			success:function(str){
				console.log(str);
				var oData=eval('('+str+')');
				if(oData.respondCode==0){
					alert(oData.respondMsg);
				}else{
					alert(oData.respondMsg);
				}
			}
		})
	})
})
