<div class="reg-box">
	<div class="reg-warp">
    	<div class="reg-tit">
        	<h2>后台登录</h2>
        </div>
        <div class="reg-par">
        	<ul>
            	<li>
                	<input type="text" value="" class="com_style inputC" placeholder="用户名" id="user_login" /><span>2-16位字母数字下划线</span>
                </li>
                <li>
                	<input type="password" value=""  class="com_style inputC" placeholder="您的密码" id="user_password" /><span>输入您的密码。</span>
                </li>
                <li class=""><input type="button" value="登录"  id="user_btn" /><em class="logtip"></em></li>
            </ul>
        </div>

<div class="h30"></div>
<div class="h30"></div>
<div class="h30"></div>
<div class="h30"></div>
<script>
/* 登录 */
$(function(){
	
	var oName=$("#user_login");
	var oPass=$("#user_password");
	var oBtn=$("#user_btn");	
	oBtn.on("click",function(){
		$.ajax({
			type:"POST",
			url:"datapage/login_h.php",
			data:"username="+oName.val()+"&password="+oPass.val(),
			success: function(data){
				var oData=eval('('+data+')');
				if(oData.error==0){
					$('.logtip').html(oData.des);
					//alert(oData)
					setTimeout(function(){
						window.location.href="usercenters.html";
					},2000);
					var username=oData.username;
					var userid=oData.id;

					setCookie('username', username, 1);
					setCookie('userid', userid, 1);
					//alert(getCookie('username'));
				}else{
					$('.logtip').html(oData.des);
					//window.location.href="../404.html";
				};
			}	
		});	
	});
});

</script>

<div style="height:40px; width:100%;"></div>
