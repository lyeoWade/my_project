<script type="text/javascript">
$(function(){
	//获取当天日期
	$('#ThisTeam').val( decodeURIComponent(geturldata(window.location.href).team));

	var gameId=geturldata(window.location.href).id;
	


	$("#surebtn").on('click',function(){
		//alert(getCookie('username'));
		var $rfbl=$("#rfbl").val();
		
		var $dxbl=$("#dxbl").val();
		var $jsfx=$("#jsfx").val();
		var $zdInfo=$("#zdInfo").val();
		var $kdInfo=$("#kdInfo").val();
		var timestamp=new Date().getTime();	

		var initDxbl=$("#dxbl").attr('thisDXpoint');
		var initRfbl=$("#rfbl").attr('thispoint');
		var rfTime='',
			dxTime='';

		if($dxbl==initDxbl){
			//alert(1111)
			dxTime='';
		}else{
			//alert('---');
			dxTime=','+timestamp;

			//alert(timestamp);
		}
		if($rfbl==initRfbl){
			//alert();
			rfTime='';
		}else{
			rfTime=','+timestamp;
		}

		//alert($dxbl+timestamp);
		//更新分析的数据库中 id为分析的ID

		var datas="type=UpdateOnePlayFX&id="+gameId+"&rfbl="+$rfbl+rfTime+"&dxbl="+$dxbl+dxTime+"&jiaoshou="+$jsfx+"&zdfx="+$zdInfo+"&kdfx="+$kdInfo+"";
		
		//alert(datas);
		//return false;

		$.ajax({
			url:"datapage/getInfoPage.php",
			type:"POST",
			data:datas,
			success:function(str){
				console.log(str);
				var oData=eval('('+str+')');
				if(oData.respondCode==0){
					alert(oData.respondMsg);
				}else{
					alert(oData.respondMsg);
				}
			}
		})
	});
})
</script>

<script type="text/javascript">
$(function(){

	//获取默认信息
	var sourceDefault='';
	$.ajax({
		url:"datapage/getInfoPage.php",
		type:"POST",
		data:"type=GetOneFXInfo&id="+geturldata(window.location.href).id,
		success:function(str){
			
			var oData=$.parseJSON(str);

			console.log(oData);
			if(oData.respondCode==0){
				$('#rfbl').val(oData.rfbl).attr('thispoint',oData.rfbl);
				$('#dxbl').val(oData.dxbl).attr('thisDXpoint',oData.dxbl);
				$('#jsfx').val(oData.jiaoshou);
				$('#zdInfo').val(oData.zdfx);
				$('#kdInfo').val(oData.kdfx);
				
				
			}else{
				//alert(oData.respondMsg);
			}
		}
	})


	
})
</script>
