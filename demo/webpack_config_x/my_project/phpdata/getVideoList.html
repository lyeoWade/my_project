			url:"datapage/file_get_nba.php",
			type:"POST",
			data:datas,
			success:function(str){
				console.log(str);
				var oData=eval('('+str+')');
				if(oData.respondCode==0){
					alert(oData.respondMsg+','+oData.endNum+','+oData.updateNum+','+oData.addNum);
