<!-- 修改,发布球队 -->
<div id="edit-warp">
	<div class="container">
        <div class="row">
            
            <div class="col-lg-12">
                
                <div class="content_push">
                  <h2 class="bg-info arc_title_h2">
                    新增球队数据
                  </h2>
                </div>
            </div>
            
            <div class="col-lg-12">
            	 <div class="col-lg-12 warp-add">
            	 <div class="form-group">
                      <label for="firstname" class="col-sm-2 control-label">联赛</label>
                      <div class="col-sm-8 ">
                            <select class="form-control leagueList"></select>
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="firstname" class="col-sm-2 control-label">球队</label>
                      <div class="col-sm-8">
                         <select class="form-control teamList"></select>
                      </div>
                  </div>
                 
                  <div class="form-group">
                      <label for="firstname" class="col-sm-2 control-label">logo</label>
                      <div class="col-sm-8">
                        <label class="sr-only" for="inputfile"></label>
     					<input type="file" id="inputfile">
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="firstname4" class="col-sm-2 control-label">球队链接</label>
                      <div class="col-sm-8">
                         <input type="text" class="form-control" name="homelink" id="homelink" placeholder="球队的链接(新浪,或者腾讯)">
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="" class="col-sm-2 control-label">赛季</label>
                      <div class="col-sm-8">
                         <select class="form-control seasons">
                             <option value="2010-2011">2010-2011</option>
                             <option value="2011-2012">2011-2012</option>
                             <option value="2012-2013">2012-2013</option>
                             <option value="2013-2014">2013-2014</option>
                             <option value="2014-2015">2014-2015</option>
                             <option value="2015-2016">2015-2016</option>
                          </select>
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="firstname5" class="col-sm-2 control-label">教练</label>
                      <div class="col-sm-8">
                         <input type="text" class="form-control" name="coach" id="coach" placeholder="主教练">
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="firstname6" class="col-sm-2 control-label">胜场</label>
                      <div class="col-sm-8">
                         <input type="text" class="form-control" name="win" id="win" placeholder="胜场(一定要细心)">
                      </div>
                  </div>
                 
                  <div class="form-group">
                      <label for="firstname8" class="col-sm-2 control-label">负</label>
                      <div class="col-sm-8">
                         <input type="text" class="form-control" name="lose" id="lose" placeholder="负">
                      </div>
                  </div>
                  
                   <div class="form-group">
                      <label for="" class="col-sm-2 control-label"></label>
                      <div class="col-sm-8">
                         <input type="button" id="surebtn" class="form-control" value="确定">
                      </div>
                  </div>
                  
                  
                  </div>
            </div>
        </div>
    </div>
</div>
