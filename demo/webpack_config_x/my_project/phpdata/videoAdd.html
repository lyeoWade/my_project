<script>
//新增视频
$(function(){
	  $('#fmt').on('change',function(){
         $('.markfile1').html($(this).val());
      });
      $('.uploadbtn').on('click',function(){
         var oFile=$('#fmt').get(0).files[0];
         console.log(oFile)
         //oFile.files[0]
         uploades(oFile,function(d){
          if(d.code==1){
            alert(d.msg+",请刷新！");
            return false;
          }else{
            $('#thumPic').attr('src',d.url.substring(3));
          };
         });
      });

      $('#bannerImg').on('change',function(){
         $('.markfile2').html($(this).val());
      });
      $('#Bannerbtn').on('click',function(){
         var oFile=$('#bannerImg').get(0).files[0];
         console.log(oFile)
         //oFile.files[0]
         uploades(oFile,function(d){
          if(d.code==1){
            alert(d.msg+",请刷新！");
            return false;
          }else{
            $('#thumPic2').attr('src',d.url.substring(3));
          };
         });
      });


      $('#isrecommend').on('click',function(){
      	if($(this).is(':checked')){
      		$('.isrecommendbox').css('display','block')
      	}else{
      		$('.isrecommendbox').css('display','none')
      	}
      })

	$('#surebtn').on('click',function(){
		//var username=getCookie('username');
		
		var $title=$('#title').val();
		var $column=$('#column').val();
		var $description=$('#desc').val();
		//desc
		$desc=$description.replace(/[\n]/ig,'');
		var $thumPic=$('#thumPic').attr('src');
		var $Banner=$('#thumPic2').attr('src');
		var $sourceSite=$('#suorceSite').val();
		var bannerUrl='';
		var isChecked=0;
		if($('#isrecommend').is(':checked')){
			bannerUrl=$Banner;
			isChecked=1;
		}else{
			bannerUrl='';
			isChecked=0;
		}
		var $videoUrl=$('#videoUrl').val();
		var $tag=$('#tag').val();

		if ($title=='' || $desc=='' || $videoUrl=='' || $tag=='') {
			alert('请填写完整 ^_^!');
			return false;
		};
		var videoUrl=$videoUrl.replace(/&/g,'fuck0');

		var datas="type=AddOneVideo&column="+$column+"&title="+$title+"&desc="+$desc+"&videoUrl="+videoUrl+"&bannerUrl="+bannerUrl+"&thumPic="+$thumPic+"&isChecked="+isChecked+"&sourceSite="+$sourceSite+"&tag="+$tag+"&source="+getCookie('username')+"";

		$.ajax({
			url:"datapage/online.php",
			type:"POST",
			data:datas,
			success:function(str){
				console.log(str);
				var oData=eval('('+str+')');
				if(oData.respondCode==0){
					alert(oData.respondMsg);
				}else{
					alert(oData.respondMsg);
				}
			}
		});
	})
});
