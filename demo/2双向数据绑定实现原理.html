<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style type="text/css">

</style>
<body>
	<div id="app">
		{{msg}}
		<!-- <input type="text" v-model="msg" name=""> -->

		<input type="text" :value="msg" v-on:input="changeInput" name="">
	</div>
	<script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>
	<script type="text/javascript">

		new Vue({
			el:"#app",
			data(){return{
				msg:"绑定的数据"
			}},
			methods:{
				changeInput(e){
					console.log(e.target.value)
					this.msg=e.target.value
				}
				
			}
		});
	</script>
</body>
</html>
