<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app"></div>
	

	<script type="text/javascript" src="./node_modules/vue/dist/vue.min.js"></script>
	<script type="text/javascript" src="./node_modules/vue-router/dist/vue-router.js"></script>
	<script type="text/javascript">
		    
			var Home={
				template:`
					<div >  我是首页内容 
						
						<router-link to="/home/new">new</router-link>
						<router-link to="/home/online">online</router-link>
						<router-view></router-view>
					</div>
				`,
				created(){
					console.log(this.$router)
					console.log(this.$route)
				}
			}

			var Online={
				template:`
					<div >  我是直播内容 </div>
				`
			}

			var New={
				template:`
					<div >  我是新闻内容 </div>
				`
			}

		    var router=new VueRouter({
		    	routes:[
		    		//配置路由规则
		    		{
		    			path:'/home',
		    			name:'home',
		    			component:Home,
		    			children:[
		    				{
		    					path:'new',
		    					component:New
		    				},
		    				{
		    					path:'online',
		    					component:Online
		    				},
		    			]
		    		}
		    	]
		    });

		    //引入vue-router模块 给咱们抛出来两个全局组件   router-link   ===> a 和 to ==> href    router-view  路由匹配组件的出口 
		    //命名路由 绑定:to
		    //路由范式   1. xxx.html#/user/1 params 动态路由 以冒号开头
		    //2.xxx.html#/user?userId=1 query 查询
		    var App= {
		    	template:`
		    		<div>
		    			<router-link :to="{name:'home'}">首页</router-link>
						<router-view></router-view>
					</div>
		    	`
		    }

		    new Vue({
		    	el:'#app',
		    	data(){
		    		return {
		    			
		    		}
		    	},
		    	components:{
		    		App
		    	},
		    	router,
		    	template:`<App />`
		    });

	</script>
</body>
</html>
