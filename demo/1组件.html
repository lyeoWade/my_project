<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app"></div>
	<script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>
	<script type="text/javascript">
		
		var Child2={
			data(){
				return {
					msg:"我是声明的孙子组件"
				}
			},
			template:`
				<div >{{msg}}
					
				</div>
			`
		}

		var Child={
			data(){
				return {
					msg:"我是声明的子组件"
				}
			},
			template:`
				<div >{{msg}}
					<Child2/>
				</div>
			`,
			components:{
				Child2
			}
		}

		
		var App={
			template:`
				<div >
					父组件
					<Child />
				</div>
			`,
			components:{
				Child
			}
		}
		
		new Vue({
			el:"#app",
			data(){
				return {

				}
			},
			template:'<App />',
			components:{
				App
			}
		});

	</script>
</body>
</html>
