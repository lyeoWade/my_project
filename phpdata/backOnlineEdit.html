<script type="text/javascript">
$(function(){

	//获取默认信息
	var sourceDefault='';
	$.ajax({
		url:"datapage/online.php",
		type:"POST",
		data:"type=GetOneListInfo&id="+geturldata(window.location.href).id,
		success:function(str){
			console.log(str);
			var oData=$.parseJSON(str);
			if(oData.respondCode==0){
				$('#leagueList').val(oData.league);
				$('#hteam').val(oData.hteam);
				$('#gteam').val(oData.gteam);
				$('#pTime').val(oData.PlayTime);
				$('#onlineName').val(oData.onlineName);
				$('#LiveText').val(oData.LiveText);
				$('#ScoreLive').val(oData.LiveScores);
				$('#LiveSignalIn').val(oData.LiveSignalIn);
				$('#LiveSignalOut').val(oData.LiveSignalOut);
				$('#descention').val(oData.descention);
				sourceDefault=oData.source;
				//alert(oData.respondMsg);
			}else{
				//alert(oData.respondMsg);
			}
		}
	})


	$("#surebtn").on('click',function(){
		var $leagueList=$('#leagueList').val();
		var $hteam=$('#hteam').val();
		var $gteam=$('#gteam').val();
		var $pTime=$('#pTime').val();
		var $onlineName=$('#onlineName').val();
		var $LiveText=$('#LiveText').val();
		var $ScoreLive=$('#ScoreLive').val();
		var $LiveSignalIn=$('#LiveSignalIn').val();
		var $LiveSignalOut=$('#LiveSignalOut').val();
		var $descention=$('#descention').val().replace(/[\n]/ig,'');
		//alert($LiveSignalOut)
		var $isend=$('#isend').val();
		if($leagueList=='' || $hteam=='' || $gteam==''){
			alert('前三个必填');
			return false;
		}

		var LiveIn=$LiveSignalIn.replace(/&/g,'fuck0');
		var LiveOut=$LiveSignalOut.replace(/&/g,'fuck0');
		var ScoreLive=$ScoreLive.replace(/&/g,'fuck0');
		var LiveText=$LiveText.replace(/&/g,'fuck0');


		var datas="type=UpdateOneOnlineInfo&leagueList="+$leagueList+"&hteam="+$hteam+"&gteam="+$gteam+"&pTime="+$pTime+"&LiveSignalIn="+LiveIn+"&onlineName="+$onlineName+"&LiveText="+LiveText+"&ScoreLive="+ScoreLive+"&LiveSignalOut="+LiveOut+"&descention="+$descention+"&source="+sourceDefault+"&isend="+$isend+"&id="+geturldata(window.location.href).id+"";
		//alert(datas)
		$.ajax({
			url:"datapage/online.php",
			type:"POST",
			data:datas,
			success:function(str){
				console.log(str);
				var oData=eval('('+str+')');
				if(oData.respondCode==0){
					alert(oData.respondMsg);
				}else{
					alert(oData.respondMsg);
				}
			}
		})
	})
})
</script>
