<script type="text/javascript">
$(function(){
	$.ajax({
		url:"datapage/othersetting.php",
		type:"POST",
		data:"type=GetOtherSetting",
		success:function(str){
			
			var oData=$.parseJSON(str);
			console.log(oData);
			if(oData.respondCode==0){
				$('#keyword').val(oData.keyword);
				$('#keyword1').val(oData.keyword1);
				$('#keyword2').val(oData.keyword2);
				$('#keyword3').val(oData.keyword3);
				$('#description').val(oData.description);
				$('#videoTag').val(oData.videoTag);
				$('#newsTag').val(oData.newsTag);
				$('#contactQQ').val(oData.contactQQ);
				$('#fLink').val(oData.fLink);
				$('#statement1').val(oData.statement1);
				$('#statement2').val(oData.statement2);

				

				$('#fwnum').val(oData.fwnum);
				//alert(oData.respondMsg);
			}else{
				alert(oData.respondMsg);
			}
		}
	});


	$('#btn').on('click',function(){
		var keyword=$('#keyword').val();
		var keyword1=$('#keyword1').val();
		var keyword2=$('#keyword2').val();
		var keyword3=$('#keyword3').val();	
		var description=$('#description').val();
		var videoTag=$('#videoTag').val();
		var newsTag=$('#newsTag').val();
		var contactQQ=$('#contactQQ').val();

		var fLink=$('#fLink').val();
		var statement1=$('#statement1').val();
		var statement2=$('#statement2').val();

		description=description.replace(/[\n]/ig,'');
		 var datas='type=UpdateOtherSetting&keyword='+keyword+'&keyword1='+keyword1+'&keyword2='+keyword2+'&keyword3='+keyword3+'&description='+description+'&videoTag='+videoTag+'&newsTag='+newsTag+'&contactQQ='+contactQQ+'&fLink='+fLink+'&statement1='+statement1+'&statement2='+statement2;
		$.ajax({
			url:'datapage/othersetting.php',
			type:'POST',
			data:datas,
			success:function(str){
				console.log(str);
				var oData=eval('('+str+')');
				if(oData.respondCode==0){
					alert(oData.respondMsg);
				}else{
					alert(oData.respondMsg);
				}
			}
		})

	})

});
</script>
