//获取单个伤病球员


function getInfo(){
	$.ajax({
		url:"datapage/nbainj.php",
		type:"POST",
		data:"type=oneInjPlayer&id="+geturldata(window.location.href).id,
		success: function(data){
			var json=$.parseJSON(data),sTeamHtml='';
			console.log(json)
			$('#team').html('<option value="'+json.team+'">'+json.teamName+'</option>');
			$('#players').val(json.player);
			$('#status').val(json.state);
			$('#reason').val(json.reason);

			$('#times').val(json.timetable);

		},
		error: function(){
			
		},
		complete:function(){
		}	
	});
}

function Update(){
		//var oleague=$('#league');
		var oSub=$('#push');
		var oPlayer=$('.player');
		var oTime=$('.time');
		var oReason=$('.Reason');
		var oState=$('.State');
		
		oSub.on('click',function(){
			var oTeam=$('#team option:selected').val();
			
			if(oTime.val()=='' || oReason.val()=='' || oState.val()=='' || oPlayer.val()==''){
				alert('请填写完整。');
				return false;
			}

			$.ajax({
				url:"datapage/nbainj.php",
				type:"POST",
				data:"type=UpdateInj&team="+oTeam+"&timetable="+oTime.val()+"&reason="+oReason.val()+"&state="+oState.val()+"&player="+oPlayer.val()+"&id="+geturldata(window.location.href).id,
				success: function(data){
					var json=$.parseJSON(data);
					//alert(json.)
					if(json.respondCode==1){
						alert(json.respondMsg)
					}else{
						alert(json.respondMsg)
						history.go(-1);
					}
				},
				error: function(){
					
				},
				complete:function(){
				}	
			});
		});
};
