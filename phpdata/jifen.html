<script>
$(function(){
	getList()

//select * from student where sex='男' and age=20;


function getList(){
		$.ajax({
		url:"datapage/arclist.php",
		type:"POST",
		data:"act=list",
		success: function(data){
			var json=$.parseJSON(data);
			
			//console.log(json.result);
			
			var Liststr='';
			for(var i=0; i<json.result.length; i++){
				//alert(json.result[i])
				var newjson=eval('('+json.result[i]+')');
				
				if(newjson.typeid=='')newjson.typeid="未分类";
				Liststr+='<li><div class="w5 pull-left">'+(i+1)+'</div>';
                Liststr+='<div class="w60 atc_title pull-left"><a href="http://localhost/phptext/myblong/content.php?page='+newjson.id+'" target="_blank">'+newjson.title+'</a></div>';
                Liststr+='  <div class="w5 pull-left">100</div>';
                Liststr+='  <div class="w5 pull-left">11029</div>';
                Liststr+='  <div class="w10 pull-left" typeid="">'+newjson.typeid+'</div>';
                Liststr+='  <div class="handle pull-left w15"><a href="javascript:;" tagid="'+newjson.id+'">删除</a><a href="javascript:;">修改</a><a href="javascript:;">下架</a></div></li>';	
			}
			
			$('.list_box').html(Liststr);
			
			Delete();
		},
		error: function(){
			
		}	
	});	
}
// 删除
function Delete(){
	var oBtn=$('.handle a:contains("删除")');
	
	oBtn.each(function(index, element) {
       oBtn.eq(index).on("click",function(){
			
			var oId=$(this).attr("tagid")
			$.ajax({
				url:"datapage/arclist.php",
				data:"act=deletes&id="+oId,
				type:"POST",
				success: function(data){
					var json=eval('('+data+')');
					if(json.des==1){
						getList();
					}else{
						alert("删除失败！")	
					};
					
				},
				error:function(){
					
				}
			});
		});
    });
}
