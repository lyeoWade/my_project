<script>
$(function(){
	addScore()
	
});


//select * from student where sex='男' and age=20;


function addScore(){
	
		//var oleague=$('#league');
		var oSub=$('#sub');
		
		var oTeam=$('.team');
		var oNumber=$('.number');
		var oScore=$('.score');
		var oWin=$('.win');
		var oPingju=$('.pingju');
		var oLose=$('.lose');
		var oBallin=$('.ballin');
		var oLoseball=$('.loseball');
		var oWinball=$('.winball');
		oSub.on('click',function(){
			var oLeague=$('#league option:selected').val();
			var oSeason=$('#season option:selected').val();
			$.ajax({
				url:"datapage/jifen.php",
				type:"POST",
				data:"act=addScore&team="+oTeam.val()+"&number="+oNumber.val()+"&score="+oScore.val()+"&win="+oWin.val()+"&ping="+oPingju.val()+"&lose="+oLose.val()+"&ballin="+oBallin.val()+"&loseball="+oLoseball.val()+"&winball="+oWinball.val()+"&league="+oLeague+"&season="+oSeason+"",
				success: function(data){
					var json=$.parseJSON(data);
					alert(json)
				},
				error: function(){
					
				}	
			});
		});
};

</script>
