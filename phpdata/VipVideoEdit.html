<script type="text/javascript">
module.nav.data();
$(function(){


	$('#bannerImg').on('change',function(){
	    $('.markfile2').html($(this).val());
	});
	$('#Bannerbtn').on('click',function(){
	    var oFile=$('#bannerImg').get(0).files[0];
	    //console.log(oFile)
	    uploades(oFile,function(d){
		    if(d.code==1){
		        alert(d.msg+",请刷新！");
		        return false;
		    }else{
		       $('#newbanner').attr('src',d.url.substring(3));
		    };
	    });
	});

	//获取默认信息
	$.ajax({
		url:"datapage/online.php",
		type:"POST",
		data:"type=GetOneVipVideoInfo&id="+geturldata(window.location.href).id,
		success:function(str){
			console.log(str);
			var oData=$.parseJSON(str);
			if(oData.respondCode==0){
				$('#title').val(oData.title);
				$('#column').val(oData.videoType);
				$('#liveUrl').val(oData.content);
				$('#isend').val(oData.status);
				$('#thumbbox img').attr('src',oData.coverPic);

				$('#zhuyan').val(oData.zhuyan);
				$('#singalChange').val(oData.singalChange);
				$('#miaoshu').val(oData.miaoshu);
			}else{
				//alert(oData.respondMsg);
			}
		}
	})


	$("#surebtn").on('click',function(){
		var $title=$('#title').val();
		var $liveUrl=$('#liveUrl').val();
		var $pic=$('#newbanner').attr('src');
		var $type=$('#column').val();
		var $isend=$('#isend').val();

		var $zhuyan=$('#zhuyan').val();
		var $singalChange=$('#singalChange').val();
		var $miaoshu=$('#miaoshu').val();
		var $ni='';
		if($title=='' || $liveUrl=='' ){
			alert('请填写完整');
			return false;
		}

		if($title.indexOf('#云#')!=-1){
			//alert($liveUrl);
			//$newliveUrl=encodeURIComponent($liveUrl);
			$ni='1';
			//alert($newliveUrl);
		}else{
			$ni='';
		}


		var datas="type=UpdateOneVipVideoInfo&Videotitle="+$title+"&videoType="+$type+"&status="+$isend+"&coverPic="+$pic+"&zhuyan="+$zhuyan+"&singalChange="+$singalChange+"&miaoshu="+$miaoshu+"&liveUrl="+$liveUrl+"&ni="+$ni+"&id="+geturldata(window.location.href).id+"";
		//alert(datas)
		$.ajax({
			url:"datapage/online.php",
			type:"POST",
			data:datas,
			success:function(str){
				console.log(str);
				var oData=eval('('+str+')');
				if(oData.respondCode==0){
					alert(oData.respondMsg);
				}else{
					alert(oData.respondMsg);
				}
			}
		})
	})
})
</script>
