	<script type="text/javascript">
		var oLlq=new Llq();
		
		var oDate=new Date();
		var times=oDate.getFullYear()+'-'+toZero(oDate.getMonth()+1)+'-'+toZero(oDate.getDate());
	
		//alert(times)
		
		$('title').append(times+'比赛首发名单');

		$(function(){

			var datas="type=first&times="+times;
			$.ajax({
				url:"../web/first.php",
				type:"POST",
				data:datas,
				success: function(str){
					
					var json=$.parseJSON(str);
					
					var Liststr='';
					console.log(json)
					if(json.counts==0){
						$('.shoufa').html('<p style="line-height:50px; text-align:center;">暂未更新！</p>');
					}else{

						for(var i=0; i<json.result.length; i++){
							var newjson=eval('('+json.result[i]+')');

							console.log(newjson)

							Liststr+=`<div class="shoufa-tit clearfix">
								<div class="tea  fl">
									<span>
										<img src="../`+newjson.homelogo+`" alt="">
										`+newjson.hometeamName+`
									</span>
									
								</div>
								<div class="time fl">`+newjson.playtime.substring(11)+`</div>
								<div class="tea fl">
									<span>
										<img src="../`+newjson.guestlogo+`" alt="">
										`+newjson.guestteamName+`
									</span>
								</div>
								<div class="shoufa-left str">
										<ul>
											<li>`+newjson.hC+`</li>
											<li>`+newjson.hPF+`</li>
											<li>`+newjson.hSF+`</li>
											<li>`+newjson.hPG+`</li>
											<li>`+newjson.hSG+`</li>
										</ul>
								</div>
								<div class="shoufa-right str">
									<ul>
										<li>`+newjson.gC+`</li>
										<li>`+newjson.gPF+`</li>
										<li>`+newjson.gSF+`</li>
										<li>`+newjson.gPG+`</li>
										<li>`+newjson.gSG+`</li>
									</ul>
								</div>
							</div>`;
						}
						
						$('.shoufa').html(Liststr);

						
					}
					
				},
				error: function(){
					
				}
			});	
		});
	</script>
